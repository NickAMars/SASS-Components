<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
  <title>Table</title>
</head>
<body>
<!--

    table - container everything
    thead - at the head off the table no matter where you put it
    tr - 1  table row
    th - top-heading
    tb - 1 column in the table
    rowspan="2" - span two rows from top to bottom
    colspan="3" - span three column left to right
 -->
<table  class="table">
  <thead>
        <tr class="table__hr">
            <th class="table_th" colspan="3">The table header</th>
        </tr>
  </thead>
  <tr class= "table_tr">
    <th class="table__hr--sub">Firstname</th>
    <th class="table__hr--sub">Lastname</th>
    <th class="table__hr--sub">Savings</th>
  </tr>
  <tr class= "table_tr">
    <td class="table_tc-1">Peter</td>
    <td class="table_tc-1">Griffin</td>
    <td class="table_tc-1">$200</td>
  </tr>
  <tr class= "table_tr">
    <td class="table_tc-2">Cleveland</td>
    <td class="table_tc-2">Brown</td>
    <td class="table_tc-2">$250</td>
  </tr>
  <tr class= "table_tr">
  <td class="table_tc-3">Lebron</td>
  <td class="table_tc-3">James</td>
  <td class="table_tc-3">$550</td>
</tr>
</table>

</body>
</html>
