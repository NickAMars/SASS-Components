<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>Clippath</title>
</head>
<body>
  <div class="svg-text__container">
    <svg height="0" width="0" >
        <defs>
            <clipPath id="svgTextPath">
                <text x="0" y="175" textLength="800px"
                 lengthAdjust="spacing"
                 font-size="230px" font-weight="700" font-family= "Volkhov"
                  font-style="italic"> Bubbles </text>
            </clipPath>
        </defs>
    </svg>
    <img src="../img/bubbles.jpg" alt="bubbles" class="img_svg1">
  </div>




  <!-- can't explain the black outter part  -->
  <div class="svg-container">
    <!-- viewBox="0 0 100 100" is the container -->
    <svg viewBox="0 0 100 100">

      <clipPath id="myClip1" clipPathUnits="userSpaceOnUse">
        <!-- centers the circle -->
        <circle cx="50" cy="50" r="35" />
      </clipPath>
      <clipPath id="myClip2" clipPathUnits="objectBoundingBox">
        <circle cx=".5" cy=".5" r=".35" />
      </clipPath>

      <!-- x,y absolute position and w=45 h=45   -->
      <rect id="r1" x="0"  y="0"  width="45" height="45" />
      <rect id="r2" x="0"  y="55" width="45" height="45" />
      <rect id="r3" x="55" y="55" width="45" height="45" />
      <rect id="r4" x="55" y="0"  width="45" height="45" />

      <!-- The first 3 rect are clipped with useSpaceOnUse units -->
      <use clip-path="url(#myClip1)" xlink:href="#r1" fill="red" />
      <use clip-path="url(#myClip1)" xlink:href="#r2" fill="red" />
      <use clip-path="url(#myClip1)" xlink:href="#r3" fill="red" />

      <!-- The last rect is clipped with objectBoundingBox units -->
      <use clip-path="url(#myClip2)" xlink:href="#r4" fill="red" />
    </svg>
  </div>
