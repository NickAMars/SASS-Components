<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>svg practice</title>
</head>
<body>
<svg class="svg"
version="1.1"
baseProfile= "full"
xmlns="http://www.w3.org/2000/svg">
>
  <line x1="300" y1="100" x2="400" y2="500" stroke="grey"/>
  <circle cx="300"cy="200" r="50" stroke="gray" stroke-width="5" fill="orange"/>
  <rect x="200" y="200" width="100" height="100" stroke="grey" stroke-width="10" fill="pink" rx="10" ry="10"/>
  <circle cx="200"cy="200" r="50" stroke="gray" stroke-width="5" fill="orange"/>
  <polygon points="350,100 400,150 350,200 550,100 550,50 400,50" fill="purple" stroke="#aaa" stroke-width="4"/>
  <text x="400" y="100" text-anchor="start" alignment-baseline="middle" stroke-width="10" font-weight="900" font-size="24"> NAM </text>
</svg>


</body>
</html>
